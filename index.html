<!DOCTYPE HTML>
<html>
	<head>
		<title>ONSIDE GAME</title>

    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="font-awesome.css" />
    <script src="jquery.js"></script>
    <script src="main.js"></script>
	</head>
	<body>
    <header class="logo">
      <img src="logo.jpg">
    </header>

    <main>
      <div class="time">
        00:00
      </div>

      <div class="control">
        <p class="button" onclick="startTimer();"><i class="fa fa-play" aria-hidden="true"></i></p>
        <p class="button" onclick="pauseTimer();"><i class="fa fa-pause" aria-hidden="true"></i></p>
        <p class="button" onclick="resetTimer();"><i class="fa fa-refresh" aria-hidden="true"></i></p>
        <p class="button" onclick="changeTimer();"><i class="fa fa-cog" aria-hidden="true"></i></p>
        <p class="button" onclick="moreRinks();"><i class="fa fa-hashtag" aria-hidden="true"></i></p>
        <p class="button" onclick="help();"><i class="fa fa-question" aria-hidden="true"></i></p>
        <p class="button" onclick="fullscreen();"><i class="fa fa-arrows-alt" aria-hidden="true"></i></p>
      </div>
    </main>

    <section class="rinks">
      <section class="center oneRinks">
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
      </section>

      <section class="left twoRinks">
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
      </section>

      <section class="right twoRinks">
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
        <div class="counter">
          <input type='text' class="name button" value=""></input>
          <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
          <span class="count">0</span>
        </div>
      </section>
    </section>

	</body>
</html>
