<!DOCTYPE HTML>
<html>
	<head>
		<title>ONSIDE GAME</title>

    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="font-awesome.css" />
    <script src="jquery.js"></script>
    <script src="main.js"></script>
	</head>
	<body>
    <header class="logo">
      Onside Sports
    </header>

    <main>
      <div class="time">
        00:00
      </div>

      <div class="control">
        <p class="button" onclick="startTimer();"><i class="fa fa-play" aria-hidden="true"></i></p>
        <p class="button" onclick="pauseTimer();"><i class="fa fa-pause" aria-hidden="true"></i></p>
        <p class="button" onclick="resetTimer();"><i class="fa fa-refresh" aria-hidden="true"></i></p>
        <p class="button" onclick="changeTimer();"><i class="fa fa-cog" aria-hidden="true"></i></p>
        <p class="button" onclick="fullscreen();"><i class="fa fa-arrows-alt" aria-hidden="true"></i></p>
      </div>
    </main>

    <section class="left">
      <div class="counter">
        <input type='text' class="name button" value="Team A"></input>
        <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
        <span class="count">0</span>
      </div>
      <div class="counter">
        <input type='text' class="name button" value="Team B"></input>
        <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
        <span class="count">0</span>
      </div>
    </section>

    <section class="right">
      <div class="counter">
        <input type='text' class="name button" value="Team 1"></input>
        <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
        <span class="count">0</span>
      </div>
      <div class="counter">
        <input type='text' class="name button" value="Team 2"></input>
        <p class="button minus"><i class="fa fa-minus" aria-hidden="true"></i></p>
        <span class="count">0</span>
      </div>
    </section>

	</body>
</html>
